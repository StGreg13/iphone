<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-border">
        <div class="main-header container">
          <div class="logo-main-header">
            <img src="img/logo.png" alt="portland" />
          </div>
          <div class="menu-main-header">
            <div class="category-main-header">
              <p>Home</p>
            </div>
            <div class="category-main-header">
              <p>Devices</p>
            </div>
            <div class="category-main-header">
              <p>Delivery & Payment</p>
            </div>
            <div class="category-main-header">
              <p>Guarantee</p>
            </div>
            <div class="category-main-header">
              <p>About Us</p>
            </div>
          </div>
          <div class="profile-main-header">
            <div class="cage-main-header">
              <img src="img/cage.png" alt="cage" />
              <p>cart</p>
              <span class="counter-main-header">0</span>
            </div>
            <div class="signin-main-header">
              <p>sign in</p>
            </div>
          </div>
        </div>
      </div>
      <div class="sub-header container">
        <div class="menu-sub-header">
          <div class="category-sub-header">
            <p>top sales</p>
          </div>
          <div class="category-sub-header">
            <p>brand focus</p>
          </div>
          <div class="category-sub-header active">
            <p>hi-tech</p>
          </div>
          <div class="category-sub-header">
            <p>best sellers</p>
          </div>
          <div class="category-sub-header">
            <p>project</p>
          </div>
        </div>
        <div class="founding-sub-header">
          <div class="support-sub-header">
            <p>support</p>
          </div>
          <div class="search-sub-header">
            <div class="img-search-sub-header">
              <img src="img/zoom.png" alt="found" />
            </div>
            <input type="text" placeholder="I'm looking for..." />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
